<!-- 자바스크립트에서 제공하는 기본 데이터 타입
- number
- string
- boolean
- 함수형 -> function
- 객체형 -> object
- undefined
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 변수 선언
var variable

// 변수 초기화
var stringvar = 'string'
var numbervar = 127
var booleanvar = true
var functionvar = function (){} // 익명함수
var objectvar = {}

/* alert(stringvar)
alert(numbervar)
alert(booleanvar)
alert(functionvar)
alert(objectvar) */

// typeof 값이 할당된 변수의 타입 출력
alert(typeof variable)
alert(typeof stringvar)
alert(typeof numbervar)
alert(typeof booleanvar)
alert(typeof functionvar)
alert(typeof objectvar)

</script>
</head>
<body>

</body>
</html>
