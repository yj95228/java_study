<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const choiceMenu = () => {
            const menu = document.frm.menu
            let str = ''
            for(let i = 0; i < menu.length; i++){
                if(menu[i].checked) str += menu[i].value+' '
                menu[i].checked = false
            }
            if(str == "") alert("하나 이상의 메뉴 선택해주세요")
            else console.log(str)
        }
    </script>
</head>
<body>
    <form name="frm">
        <strong>오늘 먹고 싶은 점심 메뉴를 다 고르세요...</strong><br><br>
        <input type="checkbox" name="menu" value="된장찌개">된장찌개<br>
        <input type="checkbox" name="menu" value="김치찌개">김치찌개<br>
        <input type="checkbox" name="menu" value="카레라이스">카레라이스<br>
        <input type="checkbox" name="menu" value="우동">우동<br>
        <input type="button" value="CHOICE" onclick="choiceMenu()">
    </form>
</body>
</html>
