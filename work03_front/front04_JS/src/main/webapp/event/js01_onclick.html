<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click 이벤트</title>
    <style>
        h1::selection {
            background-color: black;
            color: yellow;
        }
    </style>
    <script>
        const push = () => {
            const demo = document.getElementById("demo")
            demo.innerHTML = '<h2><font color="red">Hello getElementById()</font></h2>'
        }
    </script>
</head>
<body>
    <h1>What can JavaScript Do?</h1>
    <p id="demo">JavaScript can change HTML content ... Using onclick properties</p>
    <button onclick="push()">Click Me1</button>
    <input type="button" value="Click Me2">
</body>
</html>
