<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1. 폼에 입력된 값이 없다면 - 나이는 반드시 입력하세요 - 메시지 띄우기
        2. 숫자 대신에 문자가 입력되면 - 나이는 숫자로 반드시 입력하세요 - 메시지 띄우기 - isNaN
        3. 입력된 값이 19이상이라면 - 성인인증되었습니다 - 메시지 띄우기
        4. 입력된 값이 19미만이라면 - 미성년자입니다 - 메시지 띄우기
        5. 모든 경우에 입력된 값이 리셋 - 포커스는 다시 ageFrm에 맞춰지도록 focus()
        */
       const checkAge = () => {
            const age = document.ageFrm.age
            if(age.value == ""){
                alert("나이를 입력하세요")
            }else if(isNaN(age.value)){
                alert("나이를 숫자로 입력해주세요")
            }else if(age.value >= 19){
                alert("성인입니다")
            }else{
                alert("미성년자입니다")
            }
            age.value = ""
            age.focus()
       }
    </script>
</head>
<body>
    <form action="#" name="ageFrm">
        나이 <input type="text" name="age">
        <button onclick="checkAge()">나이 확인</button>
    </form>
</body>
</html>
