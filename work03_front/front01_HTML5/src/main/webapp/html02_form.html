<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM TAG</title>
</head>
<body>
<H2>Form Tags</H2>
<form action="#">
	<fieldset>
	<legend>Member Information</legend>
		ID: <input type="text" name="id"><br><br>
		PASS: <input type="password" name="pass"><br><br> 
		<hr>
		gender: <input type="radio" name="gender" value="female">여자
			<input type="radio" name="gender" value="male">남자
		<br><br>
		<hr>
		TODAY: <input type="date" name="today"> <br><br>
		NUMBER: <input type="number" name="number"> <br><br>
		<textarea rows="5" cols="50">intro message</textarea>
		
		<input type="submit" value="SEND">
	</fieldset>	
</form>
</body>
</html>
