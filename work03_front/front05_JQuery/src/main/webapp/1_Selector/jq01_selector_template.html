<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		// 버튼 클릭하면
		$('button').click(() => {
			$('h2#header span').css('color', 'purple')	// id가 header인 h2의 child span
			/* $('h2 h3').css('border', '1px solid green')	// h2의 child인 h3 */
			$('h2>span').css('border', '1px solid green')	// h2의 직계자식만 적용되어서 h3 적용 X
			/* $('p:first').css('border', '1px solid red')	// p의 첫번째 태그
			$('p:last').css('border', '1px solid gray')	// p의 마지막 태그
			$('p:eq(0)').css('border', '1px solid red')	// p의 0번째 태그
			$('p').last().css('border', '1px solid gray')	// p의 마지막 태그 */
			$('p.theme').css({
				'color':'blue',
				'border':'1px solid pink'
			})
		})
	})
</script>
</head>
<body>
	<h2 id="header">	
		<span>This is a heading</span>
		<div>
			<h3>This is a h3 heading</h3>
		</div>
	</h2>
	
	<p>This is a paragraph.</p>
	<p class="content">This is another paragraph1.</p>
	<p class="content theme">This is another paragraph2.</p>
	
	<button>Click me to hide paragraphs</button>
</body>
</html>
