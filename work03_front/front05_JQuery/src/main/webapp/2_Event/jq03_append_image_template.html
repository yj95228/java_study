<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.angel{border:2px solid black; width:200px; height:250px;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		$('img').addClass('angel')

		// 1. 특정 시간이 지난 뒤에 첫번째 이미지가 맨 뒤에 가서 붙도록
		// setTimeout(() => {
		// 	$('body').append($('img:eq(0)'))
		// }, 2000)

		// 2. 특정 시간 간격으로 첫번째 이미지가 맨 뒤에 가서 붙도록
		// setInterval(() => {
		// 	$('body').append($('img:eq(0)'))
		// }, 2000)

		//
		setInterval(() => {
			$('img:first').appendTo($('body'))
		}, 2000)
	});		
</script>
</head>
<body>
	<img src="../image/1.jpg">
	<img src="../image/2.jpg">
	<img src="../image/3.jpg">
	<img src="../image/4.jpg">
</body>
</html>
