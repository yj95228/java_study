<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{ 
		border-radius:10px; border:1px solid red;
	}
	#future{ border:1px solid green;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		// 1. div 영역 클릭하면 함수 호출되도록
		// $('div').on('click', () => {
		// 	$('p').append('<h2>SCSA</h2>')
		// })

		// 2. div 영역 클릭하면 함수 힌번만 호출되도록
		// $('div').one('click', () => {
		// 	$('p').append('<h2>SCSA</h2>')
		// })

		// 3. div 영역 클릭하면 함수 호출되도록
		$('div').click(() => {
			$('#future').append('<h2 id="hello">SCSA</h2>')
		})

		// 4. 처음에는 없었지만 나중에 동적으로 생성될 태그를 클릭할 때 on
		$('h2').on('click', () => {}) // 이렇게 쓰면 X
		$('#future').on('click', '#hello', onhello)
	});//ready

	const onhello = () => {
		alert("미래에 동적으로 생성되는 태그에는 on()")
	}

</script>
</head>
<body>
	<div>
		<h1>$('selector').on('click')</h1>
		<p>on함수 기능 : 클릭함수와 동일해보이지만 미래에 존재하는 태그에 사용하는 함수</p>
	</div>
	<div id="future"></div>
</body>
</html>
