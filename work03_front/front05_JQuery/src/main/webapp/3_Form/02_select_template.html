<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('#createBtn').on('click', function(){
		const title = $(this).val()
		$('#resultView').html($('#resultView').html()+title+'<p>')
	})

	$('#createSel').on('change', function(){
		const service = $(this).val()
		$('#resultView').append(service+'<p>')
	})
});
</script>
</head>
<body>
<input type="button" value="버튼 클릭시 동적으로 문자열 생성" id="createBtn">
<select id="createSel">
	<option>삼성전자 서비스 선릉지점</option>
	<option>삼성전자 서비스 강남지점</option>
	<option>삼성전자 서비스 어린이 대공원 단지점</option>
	<option>삼성전자 서비스 강북지점</option>
	<option>삼성전자 서비스 신촌지점</option>
</select>

<div id="resultView"></div>
</body>
</html>
