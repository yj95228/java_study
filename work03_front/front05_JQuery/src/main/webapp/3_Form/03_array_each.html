<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('#eachBtn').click(function(){
		const arr = []
		arr.push('김하늘')
		arr.push('아이유')
		arr.push('아저씨')
		arr.push('송새벽')
		arr.push('염창희')
		
		let data = ''
		// 1. for문
		// for(let i = 0; i < arr.length; i++){
		// 	data += arr[i]+' '
		// }
		// alert(data)
		
		// 2. $(arr).each()
		// $(arr).each(idx => {
		// 	data += arr[idx] + ' '
		// })
		// alert(data)

		// 3. $.each()
		$.each(arr, (idx, item) => {
			data += item + ' '
		})
		alert(data)
	})
});//ready
</script>
</head>
<body>
	<input type="button" value="배열에 each() 적용" id="eachBtn">	
</body>
</html>
